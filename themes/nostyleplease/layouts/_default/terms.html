{{ define "main" }}
<div class="post">
  <div style="display: flex; justify-content: end;">
    {{ partial "back_link.html" .}}
  </div>
  <h1>{{ .Title }}</h1>
  <div class="post-content">
    <ul>
      {{ range .Data.Terms.Alphabetical }}
        <li>
          <a href="{{ .Page.Permalink }}">
            {{ .Page.Title | lower }} [{{ .Count }}]
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
