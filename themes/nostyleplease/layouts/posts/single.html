{{ define "main" }}

<article>
    <h1>{{ .Title }}</h1>

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    {{ .Content }}

       {{ if .Params.tags }}
            <hr>
            <div class="post-tags">
                <strong>Tags:</strong>
            {{ range .Params.tags }}
                <a href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ . }}</a>
            {{ end }}
        </div>
    {{ end }} 
</article>
{{ end }}
